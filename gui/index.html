<!doctype html>
<head>
  <link rel="stylesheet" href="bliss/gui/static/build/bliss.bundle.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bliss/gui/static/build/bliss.bundle.js"></script>
</head>

<body>

<!-- Status Bar -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">AIT</a><br>
        </div>  <!-- /.navbar-header -->

        <ul class="nav navbar-nav navbar-right">
            <li>
                <p class="navbar-text">Telemetry Status:</p>
            </li>
            <li>
                <p class="navbar-text bliss-status-indicators">
                    <bliss-led on      = "bliss:tlm:packet"
                               off     = "bliss:tlm:close"
                               pending = "bliss:tlm:open"
                               error   = "bliss:tlm:stale"
                               default = "pending"></bliss-led>
                    cFS
                </p>
            </li>
            <li>
                <bliss-clock class="navbar-text" doy="true"></bliss-clock>
            </li>
        </ul>  <!-- /.navbar-right -->
    </div>  <!-- /.container-fluid -->
</div>  <!-- /.navbar -->

<div class='site-container'>
  <div class='telemcontainer'>
    <bliss-tabset class="nav-tabs">
      <bliss-tab title="Executive Services">
        <table class="telem col2">
            <tr>
                <td>Cmd Counter:   <td><bliss-field packet="CFE_ES_HK" name="CommandCounter"></bliss-field>
                <td>Error Counter: <td><bliss-field packet="CFE_ES_HK" name="ErrorCounter"></bliss-field>
        </table>
      </bliss-tab>
    </bliss-tabset>
  </div>
  

  <div class='ctrlcontainer'>
    <bliss-tabset class='nav-tabs'>
      <bliss-tab title='Commanding'>
        <div class='cmd-tab-container'>
          <div class="cmd-browser-container">
            <bliss-command-search>
            </bliss-command-search>
          </div>
          <div class="cmd-config-container">
            <bliss-command-configure>
            </bliss-command-configure>
          </div>
          <div class='cmd-search-container'>
            <bliss-command-input></bliss-command-input>
            <hr />
          </div>
        </div>
      </bliss-tab>
      <bliss-tab title='Command History'>
        <div class="row">
          <div class="col-lg-12">
            <div style="height:200px;overflow:auto;">
              <bliss-command-history></bliss-command-history>
            </div>
          </div>
        </div>
      </bliss-tab>
    </bliss-tabset>
  </div>
</div>


</body>
